<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div id="quiz">
                <div id="progress-container">
                    <span id="question-progress">Spørgsmål 0 af 0</span>
                    <span id="feedback-icon"></span>
                </div>
                <div id="question-container">
                    <h2 id="question">Spørgsmål kommer her</h2>
                    <div id="answer-buttons" class="btn-grid">
                        <!-- Answer buttons will be inserted here -->
                    </div>
                </div>
                <div class="controls">
                    <button id="test1-btn" class="start-btn btn">Test 1</button>
                    <button id="test2-btn" class="start-btn btn">Test 2</button>
                    <button id="potential-btn" class="start-btn btn">Potentielle</button>
                    <button id="vaerdier-btn" class="start-btn btn">Danske Værdier</button>
                    <button id="aktuelle-btn" class="start-btn btn">Aktuelle</button>
                    <button id="hard-btn" class="start-btn btn hard-mode">Svære Spørgsmål</button>
                    <button id="next-btn" class="next-btn btn hide">Næste</button>
                </div>
                <div id="score-container" class="hide">
                    <h2>Din score: <span id="score">0</span></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
